<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Navbar Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
    <div class="container-fluid"> <!-- Main Container-->
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark rounded" style="margin-bottom: 10px;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">UKJOBS Analyser</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Job Search</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Raw Data</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pricing</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav> <!-- $Navbar -->

        <!-- Search bar -->
        <div class="row" style="margin-bottom: 10px;">
            <div class="col">
                <div class="card">
                    <div class="card-body" style="padding-bottom: 4px; padding-top: 4px;">
                        <form action="/submit" method="get">
                            <div class="row">
                                <div class="mb-3 col" >
                                    <label for="Name" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="Name" aria-describedby="emailHelp" name="Name">
                                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                                </div>
                                <div class="mb-3 col" >
                                    <label for="FamilyName" class="form-label">Fammily Name</label>
                                    <input type="text" class="form-control" id="FamilyName" aria-describedby="emailHelp" name="FName">
                                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="mb-3 col" >
                                    <label for="Location" class="form-label">Location</label>
                                    <input type="text" class="form-control" id="Location" aria-describedby="emailHelp" name="Location">
                                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                                </div>
                                <div class="mb-3 col" >
                                    <label for="EmailAddress" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="EmailAddress" aria-describedby="emailHelp" name="Email">
                                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="mb-3 form-check col" style="margin-left: 10px;">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                                  </div>
                                  <div class="mb-3 form-check col" style="margin-left: 10px;">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                                  </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div> <!-- $Search bar -->

        <!-- Chart Aria -->
        <div class="row" style="margin-bottom: 10px;">
            <div class="col">
                <div class="card">
                    <div class="card-body row" style="padding-bottom: 4px; padding-top: 4px;">
                        <div class="card col" style="margin-right: 2px;">
                            <div class="card-body">
                                <h1>Chart 1:</h1>
                                <canvas id="myChart" width="400" height="200"></canvas>
                            </div>
                        </div>
                        <div class="card col" style="margin-left: 2px;">
                            <div class="card-body">
                                <h1>Chart 2:</h1>
                                <canvas id="barChart" width="400" height="200"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div> <!-- $Chart Aria -->

    </div> <!-- $Main Container-->

<!-- Line Chart -->
<script>
    // Sample data for the chart
    var data = {
        labels: ['January', 'February', 'March', 'April', 'May'],
        datasets: [{
            label: 'Sample Data',
            data: [12, 19, 3, 5, 2],
            borderColor: 'rgba(75, 192, 192, 1)',
            borderWidth: 1,
            fill: false
        }]
    };

    // Chart configuration
    var options = {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    };

    // Get the canvas element and create the chart
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'line',
        data: data,
        options: options
    });
</script>
<!-- Bar Chart -->
<script>
    // Generating random data for the bar chart
    var labels = ['Category 1', 'Category 2', 'Category 3', 'Category 4', 'Category 5'];
    var data = labels.map(function() {
        return Math.floor(Math.random() * 50) + 10; // Random values between 10 and 60
    });

    // Bar chart configuration
    var barData = {
        labels: labels,
        datasets: [{
            label: 'Random Data',
            data: data,
            backgroundColor: 'rgba(75, 192, 192, 0.6)',
            borderColor: 'rgba(75, 192, 192, 1)',
            borderWidth: 1
        }]
    };

    var barOptions = {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    };

    // Get the canvas element and create the bar chart
    var barCtx = document.getElementById('barChart').getContext('2d');
    var myBarChart = new Chart(barCtx, {
        type: 'bar',
        data: barData,
        options: barOptions
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
